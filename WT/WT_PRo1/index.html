    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body{
            font-family: Arial, sans-serif;
            margin:0;
            background: linear-gradient(to right,#1e3c72,#2a5298);
            color:white;
            text-align:center;
        }

        header{
            padding:40px;
        }

        .container{
            display:flex;
            justify-content:center;
            flex-wrap:wrap;
            gap:25px;
            padding:40px;
        }

        .card{
            background:rgba(255,255,255,0.1);
            padding:25px;
            width:260px;
            border-radius:15px;
            transition:0.3s;
        }

        .card:hover{
            transform:translateY(-8px);
            background:rgba(255,255,255,0.2);
        }

        .card a{
            display:inline-block;
            margin-top:15px;
            padding:10px 18px;
            background:white;
            color:#1e3c72;
            text-decoration:none;
            border-radius:25px;
            font-weight:bold;
        }

        .card a:hover{
            background:#ddd;
        }

        .back{
            margin-top:30px;
        }

        .back a{
            color:white;
            text-decoration:none;
            font-weight:bold;
        }
    </style>
</head>
