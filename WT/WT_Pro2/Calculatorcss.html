<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neumorphism Calculator</title>

<style>

body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#2e2e2e;
    font-family: 'Segoe UI', sans-serif;
}

/* Calculator Body */
.calculator{
    background:#3a3a3a;
    padding:30px;
    border-radius:20px;
    box-shadow: 
        10px 10px 20px #242424,
        -10px -10px 20px #4a4a4a;
}

/* Display */
.display{
    width:100%;
    height:80px;
    border:none;
    outline:none;
    margin-bottom:25px;
    border-radius:15px;
    background:#a8b08a;
    font-size:36px;
    text-align:right;
    padding:10px;
    color:#2b2b2b;
    box-shadow:
        inset 5px 5px 10px #8e9475,
        inset -5px -5px 10px #c2caa1;
}

/* Button Grid */
.buttons{
    display:grid;
    grid-template-columns:repeat(4,70px);
    gap:18px;
}

/* Base Button Style */
button{
    height:65px;
    border:none;
    border-radius:12px;
    font-size:20px;
    color:#ddd;
    background:#3a3a3a;
    cursor:pointer;
    box-shadow:
        6px 6px 12px #242424,
        -6px -6px 12px #4a4a4a;
    transition:0.2s;
}

/* Press Effect */
button:active{
    box-shadow:
        inset 5px 5px 10px #242424,
        inset -5px -5px 10px #4a4a4a;
}

/* Special Buttons */
.clear{
    background:#ff3b30;
    color:white;
}

.operator{
    background:#2e2e2e;
}

.plus{
    background:#2ecc40;
    color:white;
}

.equal{
    background:#3498db;
    color:white;
}

</style>
</head>

<body>

<div class="calculator">

    <input type="text" id="display" class="display" disabled>

    <div class="buttons">

        <button class="clear" onclick="clearDisplay()">Clear</button>
        <button class="operator" onclick="append('/')">/</button>
        <button class="operator" onclick="append('*')">*</button>
        <button class="operator" onclick="deleteLast()">D</button>

        <button onclick="append('7')">7</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('9')">9</button>
        <button class="operator" onclick="append('-')">-</button>

        <button onclick="append('4')">4</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('6')">6</button>
        <button class="plus" onclick="append('+')">+</button>

        <button onclick="append('1')">1</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('3')">3</button>
        <button class="equal" onclick="calculate()">=</button>

        <button onclick="append('0')">0</button>
        <button onclick="append('00')">00</button>
        <button onclick="append('.')">.</button>

    </div>

</div>

<script>
function append(value){
    document.getElementById("display").value += value;
}

function clearDisplay(){
    document.getElementById("display").value = "";
}

function deleteLast(){
    let current = document.getElementById("display").value;
    document.getElementById("display").value = current.slice(0,-1);
}

function calculate(){
    try{
        document.getElementById("display").value = 
        eval(document.getElementById("display").value);
    } catch{
        document.getElementById("display").value = "Error";
    }
}
</script>

</body>
</html>
